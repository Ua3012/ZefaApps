name: Rename Godot file

on:
  push:
    branches:
      - main

jobs:
  rename-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Rename .wasm file
        run: |
          mv "ЗєфаляторКазла/Зєфалятор Казла.wasm" "ЗєфаляторКазла/goatzefalator.wasm"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "ЗєфаляторКазла/goatzefalator.wasm"
          git commit -m "Rename Зєфалятор Казла.wasm to goatzefalator.wasm"
          git push origin main
