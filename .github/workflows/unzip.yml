name: Розпакування ЗєфаляторКазла.zip

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Завантаження репозиторію (з LFS файлами)
        uses: actions/checkout@v4
        with:
          lfs: true # Загружаем LFS-файлы

      - name: Установка Git LFS и настройка отслеживания
        run: |
          # Устанавливаем LFS в системе Actions
          sudo apt-get update
          sudo apt-get install git-lfs -y
          git lfs install

          # Говорим Git отслеживать файлы .pck через LFS
          git lfs track "ЗєфаляторКазла/*.pck"
          # Добавляем обновленный .gitattributes в индекс
          git add .gitattributes

      - name: Розпакування ZIP
        run: |
          mkdir -p ЗєфаляторКазла
          unzip -o "ЗєфаляторКазла.zip" -d ЗєфаляторКазла
          # Файл ЗєфаляторКазла.zip остается, как вы просили

      - name: Коміт і пуш результатів
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # Добавляем все измененные и новые файлы
          git add -A
          
          # Коммитим. Теперь большой .pck файл будет добавлен как LFS-указатель
          git commit -m "Розпаковано ЗєфаляторКазла.zip та додано .pck в LFS" || echo "Немає змін"
          
          # Пушим изменения и LFS-объекты
          git push
