<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Гра з Джойстиком</title>
<style>
  body { margin: 0; overflow: hidden; }
  #joystick {
    position: absolute;
    bottom: 50px;
    left: 50px;
    width: 120px;
    height: 120px;
    background: rgba(0,0,0,0.3);
    border-radius: 50%;
    touch-action: none;
  }
  #stick {
    width: 60px;
    height: 60px;
    background: rgba(0,255,0,0.6);
    border-radius: 50%;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<div id="joystick">
  <div id="stick"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
<script>
  // Сцена, камера, рендерер
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xa0a0a0);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Освітлення
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7.5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // Підлога
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(50, 50),
    new THREE.MeshStandardMaterial({color: 0x808080})
  );
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // Куб
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshStandardMaterial({color: 0x00ff00})
  );
  cube.position.y = 0.5;
  scene.add(cube);

  // Джойстик
  const joystick = document.getElementById('joystick');
  const stick = document.getElementById('stick');
  let stickX = 0;
  let stickY = 0;
  let dragging = false;

  joystick.addEventListener('touchstart', e => {
    dragging = true;
    moveStick(e.touches[0]);
  });

  joystick.addEventListener('touchmove', e => {
    if(dragging) moveStick(e.touches[0]);
  });

  joystick.addEventListener('touchend', e => {
    dragging = false;
    stick.style.transform = `translate(-50%, -50%)`;
    stickX = 0;
    stickY = 0;
  });

  function moveStick(touch) {
    const rect = joystick.getBoundingClientRect();
    let x = touch.clientX - rect.left - rect.width/2;
    let y = touch.clientY - rect.top - rect.height/2;
    const maxDist = rect.width/2 - stick.offsetWidth/2;
    const dist = Math.min(Math.hypot(x,y), maxDist);
    const angle = Math.atan2(y,x);
    stickX = Math.cos(angle) * dist / maxDist;
    stickY = Math.sin(angle) * dist / maxDist;
    stick.style.transform = `translate(${stickX*50 -50}%, ${stickY*50 -50}%)`;
  }

  // Рух
  const moveSpeed = 0.2;
  const keys = {};

  document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  function animate() {
    requestAnimationFrame(animate);

    // Клавіатура
    if(keys['w']) cube.position.z -= moveSpeed;
    if(keys['s']) cube.position.z += moveSpeed;
    if(keys['a']) cube.position.x -= moveSpeed;
    if(keys['d']) cube.position.x += moveSpeed;

    // Джойстик
    cube.position.x += stickX * moveSpeed;
    cube.position.z += stickY * moveSpeed;

    camera.lookAt(cube.position);
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
