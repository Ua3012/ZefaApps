<!DOCTYPE html>
<html>
<head>
  <title>ЗєфаКлікєр</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('zefaclickerbackgroundtexture.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    #gameArea {
      cursor: pointer;
      transition: transform 0.1s;
    }
    #gameArea.clicked {
      transform: scale(0.9);
    }
    .upgrade-button {
      transition: all 0.3s ease;
    }
    .upgrade-button:hover {
      transform: scale(1.1);
      background-color: #10b981;
    }
    #progressBar {
      width: 300px;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.5s;
    }
    #shopButton {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff4444;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #shopButton:hover {
      background-color: #cc0000;
    }
    .shop {
      display: none;
      position: absolute;
      top: 60px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 10;
    }
    .shop.active {
      display: block;
    }
    .disabled-button {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-white relative">
  <div id="zefaCoin" class="absolute top-4 right-4 flex items-center">
    <img src="zefacoin.png" alt="ZefaCoin" class="w-8 h-8 mr-2">
    <span id="zefaCoinCount" class="text-2xl font-bold">0</span>
  </div>
  <div id="shopButton">Магазин</div>
  <div id="shop" class="shop">
    <button id="upgradeClick" class="upgrade-button bg-green-600 text-white px-4 py-2 rounded-lg mb-2">Покращити клік (+5%) - 500 ZefaCoin</button>
    <button id="upgradeAuto" class="upgrade-button bg-blue-600 text-white px-4 py-2 rounded-lg mb-2">Автоклік (1/с) - 1000 ZefaCoin</button>
    <button id="texture1" class="upgrade-button bg-purple-600 text-white px-4 py-2 rounded-lg mb-2">Текстура 1 (0%) - Безкоштовно</button>
    <button id="texture2" class="upgrade-button bg-purple-600 text-white px-4 py-2 rounded-lg mb-2">Текстура 2 (+5%) - 1000 ZefaCoin</button>
    <button id="texture3" class="upgrade-button bg-purple-600 text-white px-4 py-2 rounded-lg mb-2">Текстура 3 (+10%) - 2000 ZefaCoin</button>
    <button id="texture4" class="upgrade-button bg-purple-600 text-white px-4 py-2 rounded-lg mb-2">Текстура 4 (+20%) - 4000 ZefaCoin</button>
    <button id="texture5" class="upgrade-button bg-purple-600 text-white px-4 py-2 rounded-lg mb-2">Текстура 5 (+30%) - 7000 ZefaCoin</button>
    <button id="texture6" class="upgrade-button bg-purple-600 text-white px-4 py-2 rounded-lg mb-2">Текстура 6 (+40%) - 10000 ZefaCoin</button>
    <button id="texture7" class="upgrade-button bg-purple-600 text-white px-4 py-2 rounded-lg mb-2">Текстура 7 (+50%) - 14000 ZefaCoin</button>
    <button id="texture8" class="upgrade-button bg-purple-600 text-white px-4 py-2 rounded-lg mb-2">Текстура 8 (+60%) - 19000 ZefaCoin</button>
    <button id="texture9" class="upgrade-button bg-purple-600 text-white px-4 py-2 rounded-lg mb-2">Текстура 9 (+70%) - 25000 ZefaCoin</button>
    <button id="texture10" class="upgrade-button bg-purple-600 text-white px-4 py-2 rounded-lg mb-2">Текстура 10 (+80%) - 32000 ZefaCoin</button>
    <button id="texture11" class="upgrade-button bg-purple-600 text-white px-4 py-2 rounded-lg mb-2">Текстура 11 (+100%) - 40000 ZefaCoin</button>
    <button id="texture12" class="upgrade-button bg-purple-600 px-4 py-2 rounded-lg mb-2">
      <img src="path-to-texture12-image.jpg" alt="Текстура 12" class="w-16 h-16">
    </button>
  </div>
  <div id="zefaCoinTop" class="flex items-center justify-center w-full mt-4">
    <img src="zefacoin.png" alt="ZefaCoin" class="w-6 h-6 mr-2">
    <span id="zefaCoinCountTop" class="text-xl font-bold">0</span>
  </div>
  <div id="level" class="text-xl mb-2">Лєвєл 1</div>
  <div id="progressBar">
    <div id="progress"></div>
  </div>
  <img id="gameArea" src="zefacoin.png" class="w-32 h-32 rounded-full mt-4">

  <audio id="clickSound" src="Sound1.png"></audio>

  <script>
    let zefaCoin = 0;
    let clickValue = 1;
    let autoClickValue = 0;
    let autoClickSpeed = 1000;
    let currentTexture = 0;
    let textureBonus = 0;
    let upgradeClickCost = 500;
    let upgradeAutoCost = 1000;
    let level = 1;
    const zefaCoinCount = document.getElementById('zefaCoinCount');
    const zefaCoinCountTop = document.getElementById('zefaCoinCountTop');
    const gameArea = document.getElementById('gameArea');
    const clickSound = document.getElementById('clickSound');
    const upgradeClick = document.getElementById('upgradeClick');
    const upgradeAuto = document.getElementById('upgradeAuto');
    const shopButton = document.getElementById('shopButton');
    const shop = document.getElementById('shop');
    const progress = document.getElementById('progress');
    const levelDisplay = document.getElementById('level');
    const texturePaths = [
      'zefaclickerbuttontexture1.png',
      'zefaclickerbuttontexture2.png',
      'zefaclickerbuttontexture3.png',
      'zefaclickerbuttontexture4.png',
      'zefaclickerbuttontexture5.png',
      'zefaclickerbuttontexture6.png',
      'zefaclickerbuttontexture7.png',
      'zefaclickerbuttontexture8.png',
      'zefaclickerbuttontexture9.png',
      'zefaclickerbuttontexture10.png',
      'zefaclickerbuttontexture11.png',
      'zefaclickerbuttontexture12.png'
    ];
    const textures = [
      { id: 'texture1', cost: 0, bonus: 0, minLevel: 1 },
      { id: 'texture2', cost: 1000, bonus: 5, minLevel: 2 },
      { id: 'texture3', cost: 2000, bonus: 10, minLevel: 5 },
      { id: 'texture4', cost: 4000, bonus: 20, minLevel: 10 },
      { id: 'texture5', cost: 7000, bonus: 30, minLevel: 15 },
      { id: 'texture6', cost: 10000, bonus: 40, minLevel: 20 },
      { id: 'texture7', cost: 14000, bonus: 50, minLevel: 25 },
      { id: 'texture8', cost: 19000, bonus: 60, minLevel: 30 },
      { id: 'texture9', cost: 25000, bonus: 70, minLevel: 40 },
      { id: 'texture10', cost: 32000, bonus: 80, minLevel: 50 },
      { id: 'texture11', cost: 40000, bonus: 100, minLevel: 100 },
      { id: 'texture12', cost: 48000, bonus: 100, minLevel: 100 }
    ];

    gameArea.addEventListener('click', () => {
      const totalClickValue = clickValue * (1 + textureBonus / 100);
      zefaCoin += totalClickValue;
      zefaCoinCount.textContent = Math.floor(zefaCoin);
      zefaCoinCountTop.textContent = Math.floor(zefaCoin);
      gameArea.classList.add('clicked');
      clickSound.play();
      setTimeout(() => gameArea.classList.remove('clicked'), 100);
      updateProgress();
      updateShopButtons();
    });

    upgradeClick.addEventListener('click', () => {
      if (zefaCoin >= upgradeClickCost) {
        zefaCoin -= upgradeClickCost;
        clickValue *= 1.05;
        zefaCoinCount.textContent = Math.floor(zefaCoin);
        zefaCoinCountTop.textContent = Math.floor(zefaCoin);
        upgradeClickCost = Math.floor(upgradeClickCost * 1.5);
        upgradeClick.textContent = `Покращити клік (+5%) - ${upgradeClickCost} ZefaCoin`;
      }
    });

    upgradeAuto.addEventListener('click', () => {
      if (zefaCoin >= upgradeAutoCost && autoClickValue === 0) {
        zefaCoin -= upgradeAutoCost;
        autoClickValue = 1;
        zefaCoinCount.textContent = Math.floor(zefaCoin);
        zefaCoinCountTop.textContent = Math.floor(zefaCoin);
        upgradeAutoCost = Math.floor(upgradeAutoCost * 1.5);
        upgradeAuto.textContent = `Автоклік (${autoClickValue}/с) - ${upgradeAutoCost} ZefaCoin`;
        setInterval(() => {
          if (autoClickValue > 0) {
            zefaCoin += autoClickValue;
            zefaCoinCount.textContent = Math.floor(zefaCoin);
            zefaCoinCountTop.textContent = Math.floor(zefaCoin);
            gameArea.classList.add('clicked');
            setTimeout(() => gameArea.classList.remove('clicked'), 100);
          }
        }, autoClickSpeed);
      } else if (zefaCoin >= upgradeAutoCost) {
        zefaCoin -= upgradeAutoCost;
        autoClickValue *= 1.5;
        autoClickSpeed = Math.floor(autoClickSpeed / 1.5);
        zefaCoinCount.textContent = Math.floor(zefaCoin);
        zefaCoinCountTop.textContent = Math.floor(zefaCoin);
        upgradeAutoCost = Math.floor(upgradeAutoCost * 1.5);
        upgradeAuto.textContent = `Автоклік (${autoClickValue.toFixed(1)}/с) - ${upgradeAutoCost} ZefaCoin`;
        clearInterval(autoClickInterval);
        autoClickInterval = setInterval(() => {
          if (autoClickValue > 0) {
            zefaCoin += autoClickValue;
            zefaCoinCount.textContent = Math.floor(zefaCoin);
            zefaCoinCountTop.textContent = Math.floor(zefaCoin);
            gameArea.classList.add('clicked');
            setTimeout(() => gameArea.classList.remove('clicked'), 100);
          }
        }, autoClickSpeed);
      }
    });

    textures.forEach((texture, index) => {
      document.getElementById(texture.id).addEventListener('click', () => {
        if (zefaCoin >= texture.cost && level >= texture.minLevel && currentTexture < index) {
          zefaCoin -= texture.cost;
          currentTexture = index + 1;
          textureBonus = texture.bonus;
          zefaCoinCount.textContent = Math.floor(zefaCoin);
          zefaCoinCountTop.textContent = Math.floor(zefaCoin);
          gameArea.src = texturePaths[currentTexture];
          document.getElementById(texture.id).disabled = true;
          document.getElementById(texture.id).classList.add('disabled-button');
        }
      });
    });

    shopButton.addEventListener('click', () => {
      shop.classList.toggle('active');
      updateShopButtons();
    });

    function updateProgress() {
      const nextLevel = level * 10000;
      const progressPercent = (zefaCoin / nextLevel) * 100;
      progress.style.width = Math.min(progressPercent, 100) + '%';
      if (zefaCoin >= nextLevel) {
        level++;
        levelDisplay.textContent = `Рівень ${level}`;
        updateShopButtons();
      }
    }

    function updateShopButtons() {
      textures.forEach((texture, index) => {
        const button = document.getElementById(texture.id);
        if (level < texture.minLevel || (currentTexture >= index && index !== currentTexture)) {
          button.disabled = true;
          button.classList.add('disabled-button');
        } else {
          button.disabled = false;
          button.classList.remove('disabled-button');
        }
      });
    }

    let autoClickInterval;
  </script>
</body>
</html>
