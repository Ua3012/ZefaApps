<script>
// --- –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø –¢–ê –ì–õ–û–ë–ê–õ–¨–ù–Ü –ó–ú–Ü–ù–ù–Ü ---
let currentUser = localStorage.getItem('currentUser') || null;

const authScreen = document.getElementById('authScreen');

function formatTime(date){
    const h = String(date.getHours()).padStart(2, '0');
    const m = String(date.getMinutes()).padStart(2, '0');
    return `${h}:${m}`;
}

function showScreen(screenId) {
    const screens = [authScreen, menuScreen, chatScreen, document.getElementById('privateChatsScreen')];
    screens.forEach(screen => {
        screen.style.display = (screen.id === screenId) ? 'flex' : 'none';
    });
}

function showMenu(show){
    showScreen(show ? 'menuScreen' : 'authScreen');
    if(show) menuGreeting.textContent = `–ü—Ä—ñ–≤—î—Ç, –¥—É—Ä–∞ ${currentUser}!`;
}

function showChat(chatName) {
    messagesDiv.innerHTML = '';
    
    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —ñ—Å—Ç–æ—Ä—ñ—é —á–∞—Ç—É –∑ localStorage
    const chatHistory = JSON.parse(localStorage.getItem('chatHistory_' + currentUser)) || [];
    chatHistory.forEach(msg => renderMessage(msg.user, msg.text, msg.user === currentUser));

    showScreen('chatScreen');
    document.getElementById('chatTitle').textContent = chatName;
}

function renderMessage(user, text, isMe) {
    const d = document.createElement('div');
    d.className = 'message ' + (isMe ? 'from-me' : 'from-others');
    
    let formattedText;
    if (text.startsWith('–Ø —Ç—ñ–ø–∞ —Å—Ç—ñ–∫–µ—Ä')) {
        // –Ø–∫—â–æ —Ü–µ —Å—Ç—ñ–∫–µ—Ä
        const stickerNumber = text.split('#')[1];
        formattedText = `<img src='zefasticker${stickerNumber.trim()}.png' style='width:50px;height:50px'>`;
    } else {
        // –ü—Ä–æ—Å—Ç–∞ –æ–±—Ä–æ–±–∫–∞ Markdown
        formattedText = text
            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
            .replace(/\*(.*?)\*/g, '<i>$1</i>');
    }
    
    d.innerHTML = `<strong>${user}</strong>: ${formattedText} <small>(${formatTime(new Date())})</small>`;
    
    messagesDiv.appendChild(d);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function saveMessage(user, text) {
    const chatHistory = JSON.parse(localStorage.getItem('chatHistory_' + currentUser)) || [];
    chatHistory.push({user, text});
    localStorage.setItem('chatHistory_' + currentUser, JSON.stringify(chatHistory));
}

// --- –õ–û–ì–Ü–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–Ü–á/–í–ò–•–û–î–£ ---

    localStorage.setItem('currentUser', u);

}

// --- –Ü–ú–Ü–¢–ê–¶–Ü–Ø –õ–û–ì–Ü–ö–ò –ó–Ñ–§–ê–ë–û–¢–ê (–°–¢–ê–¢–ò–ß–ù–Ü –í–Ü–î–ü–û–í–Ü–î–Ü) ---

function getZefaResponse(userText) {

    if (text.includes('–∫–∞–ª–µ—Å') || text.includes('–∫–æ–ª–æ—Å') || text.includes('—Å–º–æ–∫') || text.includes('—á–º–æ–∫') || text.includes('z–º–æ–∫')) {
        return '–ö–∞–ª—î—Å–æ –∑–∞—Ä–∞–∑ zxc Gl3bas —ñ –≤—ñ–Ω –Ω–æ—Ä–º, –∞ —Ç—ñ –¥—Ä—É–≥—ñ ‚Äî –ª–æ—Ö—ñ.';
    }
    if (text.includes('–≤–∏–Ω–æ—Ä–¥') || text.includes('–¥–µ—Ö—Ç–µ—Ä')) {
        return '–¶–µ —Ç—ñ –ø—Ä–∏–¥—É—Ä–∫–∏, —à–æ –º–µ–Ω—ñ —Å—Ç—Ä–∞–π–∫ –∫–∏–¥–∞–ª–∏. –õ–æ—Ö—ñ, –∫–∞—Ä–æ—á.';
    }
    if (text.includes('–Ω–∞–∑–∞—Ä–µ—Ç') || text.includes('–Ω–µ–±–æ–±—Ä–µ—Ç–æ')) {
        return '–ù–∞–∑–∞—Ä—î—Ç–æ –ª–æ—Ö —â–µ —Ç–æ–π, —ñ–∑–º—î–Ω–∏–ª –º–Ω—î! –ë–µ–±–µ.';
    }
    if (text.includes('–º–∞–π–Ω–∫—Ä–∞—Ñ—Ç') || text.includes('—Ä–æ–±–ª–æ–∫—Å') || text.includes('—Ñ–Ω–∞—Ñ')) {

    }
    if (text.includes('—Å—Ç—Ä—ñ–º') || text.includes('—é—Ç—É–±')) {
        return '–°—Ç—Ä—ñ–º–∏ ‚Äî –≤—ñ–¥–æ—Å—ñ–∫—ñ –∑ –ø–∞–¥–ø—ñ—â—ñ–∫–∞–º—ñ, –ì–∞—Ä—Ç—ñ–∫ —Ñ–æ–Ω –≤ –∫—ñ–Ω—Ü—ñ. –Ü –Ω–µ —Ä—ñ—Å—É–π—Ç–µ —Ç–∞–º –ø–∞—Ä–Ω—É—Ö—É, –¥—î–≥—Ä–æ–¥–∏! youtube.com/@yazefa';
    }
    if (text.includes('–±–µ–±—Ä–∞')) {
        return '–ë–µ–±—Ä–∞ ‚Äî —Ç–æ —Ç–µ, —à–æ –Ω—é—Ö–∞—é—Ç—å –ø–∞ –ø—Ä—ñ–∫–æ–ª—É.';
    }
    if (text.includes('–¥–∏–º–∞') || text.includes('ua3012dima30')) {
        return 'Ua3012dima30 ‚Äî –º–∞–ª–∞–¥—î—Ü —ñ —Å–∞–º–∏–π –∫—Ä—É—Ç–∏–π –ø–∞–¥–ø—ñ—â—ñ–∫!';
    }
    if (text.includes('–≤—ñ–∫') || text.includes('–≥–æ–¥—ñ–∫')) {
        return '–ú–µ–Ω—ñ —Å—ñ—á–∞—Å 19 –≥–æ–¥—ñ–∫–∞–≤, —Ä–∞–¥—ñ–ª—Å—è 8 –±–µ—Ä–µ–∑–Ω—è 2006 –≥–æ–¥–∞. –ß–æ –ø–∏—Ç–∞—î—à, –ª–æ—Ö?';
    }
    if (text.includes('–∑–µ—Ç–Ω—ñ–∫') || text.includes('zetnik')) {
        return '–ú–∏ –£–∫—Ä–∞—ñ–Ω—Å–∫—ñ—î –ó–µ—Ç–Ω—ñ–∫—ñ. –ì–ª–∞–≤–Ω–∏–π —Ç–∞–º Ua3012dima30. –ê —è —à–æ, —è —Ç–æ–∂–µ –ó–µ—Ç–Ω—ñ–∫.';
    }

    // –ó–∞–≥–∞–ª—å–Ω—ñ "–ó—î—Ñ–∞-–≤—ñ–¥–ø–æ–≤—ñ–¥—ñ"
    const generalReplies = [
        '–®–æ —Ç–∏ –º—î–Ω—î —Ç—É—Ç –ø–∏—à–µ—à, –¥—É—Ä–∞—á–æ–∫?',
        '–ù—î –∑–∞–¥–∞–≤–∞–π —Ç—É–ø–∏—Ö –ø–∏—Ç–∞–Ω—å, –±–∞–ª–±—î—Å.',
        '–õ–æ—Ö–∏ —ñ –¥—î–≥—Ä–æ–¥–∏! –Ø –∂ –≤–∞–º —Å–∫–∞–∑–∞–≤!',
        '–¢–∏ —à–æ, –ø–µ—Ä—à–∏–π —Ä–∞–∑ –Ω–∞ –∫–∞–Ω–∞–ª—ñ? –ë–µ–±–µ.',
        '–ü–∏—à–∏ –ø–æ –¥—ñ–ª—É, –∞ —Ç–æ –∑–∞–±–∞–Ω—é!',
        '–ù—î –±—É–¥—É –Ω—ñ—á–æ–≥–æ —Ç–æ–±—ñ –ø–æ—è—Å–Ω—é–≤–∞—Ç—å.',
        '–ü–∞–¥—ñ–≥—Ä–∏–≤–∞–π, –µ—Ç–∞ –ø–∞–ø—Ä—ñ–∫–æ–ª—É.',
        '–Ø –Ω—î –º–∞—Ç—é–∫–∞—é—Å—å! –¢–∏ —à–æ, –Ω—î –∑–Ω–∞—î—à –ø—Ä–∞–≤–∏–ª–∞?',
        '–¢–∏ –≤–∂—î —Ç—Ä–µ—Ç—ñ–π —Ä–∞–∑ –ø—Ä–æ –µ—Ç–æ —Å–ø—Ä–∞—à–∏–≤–∞—î—à. –ù—î—Ç!',
        '–ê',

    // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å, —è–∫—â–æ –Ω–µ–º–∞—î –∫–ª—é—á–æ–≤–æ–≥–æ —Å–ª–æ–≤–∞
    return generalReplies[Math.floor(Math.random() * generalReplies.length)];
}


async function sendMessage(text = messageInput.value) {
    const t = text.trim();
    if (!t || !currentUser) return;
    
    // 1. –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
    renderMessage(currentUser, t, true);
    saveMessage(currentUser, t);
    messageInput.value = '';

    // 2. –Ü–º—ñ—Ç—É—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –ó—î—Ñ–∞–ë–æ—Ç–∞ —á–µ—Ä–µ–∑ 1-2 —Å–µ–∫—É–Ω–¥–∏
    const reply = getZefaResponse(t);

    setTimeout(() => {
        // 3. –ü–æ–∫–∞–∑—É—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –±–æ—Ç–∞
        renderMessage(BOT_NAME, reply, false);
        saveMessage(BOT_NAME, reply);
    }, 1000 + Math.random() * 1000); 
}

function clearMemory() {
    if (!currentUser) return alert('–¢—Ä–µ–±–∞ –≤–≤—ñ–π—Ç—ñ, –¥—É—Ä–∏–∫!');
    
    if (confirm("–¢–æ—á–Ω–æ —Å—Ç–µ—Ä—Ç–∏ –ø–∞–º'—è—Ç—å –ó—î—Ñ–∞–ë–æ—Ç–∞ (—ñ —ñ—Å—Ç–æ—Ä—ñ—é)?")) {
        localStorage.removeItem('chatHistory_' + currentUser);
        if (botMemory[currentUser]) delete botMemory[currentUser];
        localStorage.setItem('botMemory', JSON.stringify(botMemory));
        messagesDiv.innerHTML = ''; // –û—á–∏—â–∞—î–º–æ —á–∞—Ç –Ω–∞ –µ–∫—Ä–∞–Ω—ñ
        alert('–£ –º—î–Ω—è –∞–º–Ω–µ–∑—ñ—è –±–µ–∑ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–∞–º—ñ—Ç—ñ. –ë–µ–±–µ.');
    }
}
