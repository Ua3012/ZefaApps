const authScreen=document.getElementById('authScreen')
const menuScreen=document.getElementById('menuScreen')
const chatScreen=document.getElementById('chatScreen')
const privateChatsScreen=document.getElementById('privateChatsScreen')
const usernameInput=document.getElementById('username')
const passwordInput=document.getElementById('password')
const messagesDiv=document.getElementById('messages')
const chatTitle=document.getElementById('chatTitle')
const messageInput=document.getElementById('messageInput')
const menuGreeting=document.getElementById('menuGreeting')
const privateChatsList=document.getElementById('privateChatsList')

function formatTime(date){return date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate()+' '+date.getHours()+':'+String(date.getMinutes()).padStart(2,'0')}

async function register(){const u=usernameInput.value.trim();const p=passwordInput.value.trim();if(!u||!p)return alert('Ввєдиі юзєрнамє і пароль');const s=await get(child(ref(db),'users/'+u));if(s.exists())return alert('Такий юзєр вже є');await set(ref(db,'users/'+u),{password:p, chats:{}});alert('Ти зарегався!')}
async function login(){const u=usernameInput.value.trim();const p=passwordInput.value.trim();if(!u||!p)return alert('Ввєді юзєрнамє і пароль');const s=await get(child(ref(db),'users/'+u));if(!s.exists()||s.val().password!==p)return alert('Неправильний юзєр ілі пароль');currentUser=u;localStorage.setItem('currentUser',u);showMenu(true)}

function showScreen(screenId){[authScreen,menuScreen,chatScreen,privateChatsScreen].forEach(s=>s.style.display=(s.id===screenId?'flex':'none'))}
function showMenu(show){showScreen(show?'menuScreen':'authScreen');if(show)menuGreeting.textContent=`Прівєт, дура ${currentUser}!`}
function getChatPath(){return currentChat==='public'?'messages/public':'messages/'+currentChat}

function renderMessage(msgSnapshot){
const msg=msgSnapshot.val()
const messageKey=msgSnapshot.key
const d=document.createElement('div')
const sender=msg.user
d.className='message '+(sender===currentUser?'from-me':'from-others')
let text=msg.text
if(msg.type==='sticker')text=`<img src='${msg.url}' style='width:50px;height:50px'>`
else if(msg.type==='audio')text=`<audio controls src='${msg.url}'></audio>`
d.innerHTML=`<strong>${sender}</strong>: ${text} <small>(${msg.time})</small>`
if(sender===currentUser)d.ondblclick=()=>deleteMessage(messageKey)
messagesDiv.appendChild(d)
messagesDiv.scrollTop=messagesDiv.scrollHeight
}

async function deleteMessage(messageKey){if(!currentUser)return;if(confirm('Удаліть? Єслі ти ета зробиш, то ЗєфаБот все одно будіт правіть мірам!')){await remove(ref(db,getChatPath()+'/'+messageKey))}}

function showChat(chatId,title){currentChat=chatId;isFirstMessage=false;messagesDiv.innerHTML='';showScreen('chatScreen');chatTitle.textContent=title;const chatRef=ref(db,getChatPath());onValue(chatRef,snapshot=>{messagesDiv.innerHTML='';snapshot.forEach(c=>{renderMessage(c);isFirstMessage=false});if(!snapshot.exists()){isFirstMessage=true}})}

function logout(){localStorage.removeItem('currentUser');currentUser=null;showScreen('authScreen')}

async function getChatHistory(currentChatPath,userMessage){
const chatRef=ref(db,currentChatPath)
const chatSnapshot=await get(chatRef)
const chatHistory=[]
chatSnapshot.forEach(msgSnap=>{const msg=msgSnap.val();if(msg.type==='text')chatHistory.push({role:msg.user==='ЗєфаБот+'?'assistant':'user',content:msg.text})})
chatHistory.push({role:'user',content:userMessage})
return chatHistory.slice(-10)
}

async function getZefaBotResponse(userMessage,chatPath){
const messagesFromHistory=await getChatHistory(chatPath,userMessage)
const messages=[{role:'system',content:SYSTEM_INSTRUCTIONS}]
messagesFromHistory.forEach(m=>messages.push({role:m.role,content:m.content.replace(/<[^>]+>/g,'')}))
try{
const response=await fetch(API_URL,{method:'POST',headers:{'Content-Type':'application/json','Authorization':`Bearer ${API_KEY}`},body:JSON.stringify({model:'mistral-large-latest',messages:messages,temperature:0.9})})
const data=await response.json()
if(data.choices&&data.choices.length>0)return data.choices[0].message.content
else if(data.error)return'Ашибка! Кароче, я занят. Спробуй пізніше, лох.'
else return'Шось тут нє так, напиши шось іщє, дурік.'
}catch(e){console.error('Fetch Error:',e);return'Нема інету. Або ти лох і не заплатив за нього.'}
}

async function sendMessage(){
const t=messageInput.value.trim()
if(!t||!currentUser)return
messageInput.value=''
document.getElementById('sendBtn').disabled=true
messageInput.disabled=true
const chatPath=getChatPath()
await push(ref(db,chatPath),{user:currentUser,text:t,time:formatTime(new Date()),type:'text'})
if(chatPath.startsWith('messages/public')||chatPath.startsWith('messages/private_bot_')){
const botResponseText=await getZefaBotResponse(t,chatPath)
await push(ref(db,chatPath),{user:'ЗєфаБот+',text:botResponseText,time:formatTime(new Date()),type:'text'})
}
document.getElementById('sendBtn').disabled=false
messageInput.disabled=false
messageInput.focus()
}

async function sendSticker(url){push(ref(db,getChatPath()),{user:currentUser,url,type:'sticker',time:formatTime(new Date())})}

async function showPrivateChats(){if(!currentUser)return;showScreen('privateChatsScreen');const userChatsRef=ref(db,'users/'+currentUser+'/chats_bot');onValue(userChatsRef,snapshot=>{privateChatsList.innerHTML='';if(snapshot.exists()){const chats=snapshot.val();for(const chatID in chats){const title=chats[chatID].title;const d=document.createElement('button');d.className='privateChatLink';d.textContent=`Базар: ${title}`;d.onclick=()=>showChat(chatID,title);privateChatsList.appendChild(d)}}else{privateChatsList.innerHTML='<p style=\'text-align: center; margin-top: 20px;\'>Пуста. Створи новий базар.</p>'}})}

async function createZefaBotChat(){
const title=prompt('Ввєдітє названіє для нового базару з ЗєфаБот+:')
if(!title||title.trim()==='')return alert('Назва потрібна, дурік.')
const newChatRef=push(child(ref(db),'messages/'))
const chatID=`private_bot_${newChatRef.key}`
const updates={}
updates['/users/'+currentUser+'/chats_bot/'+chatID]={title:title}
updates['/messages/'+chatID]={info:{createdBy:currentUser,title:title}}
await update(ref(db),updates)
alert(`Створено базар: ${title}!`)
showChat(chatID,title)
}

document.querySelectorAll('#emojiPicker img').forEach(i=>i.onclick=e=>sendSticker(e.target.src))
document.getElementById('registerBtn').onclick=register
document.getElementById('loginBtn').onclick=login
document.getElementById('backMenu').onclick=()=>window.location.href='https://zefa-apps.vercel.app/index.html'
document.getElementById('logoutMenu').onclick=logout
document.getElementById('backChat').onclick=()=>showMenu(true)
document.getElementById('backAuth').onclick=()=>window.location.href='https://zefa-apps.vercel.app/index.html'
document.getElementById('publicChatBtn').onclick=()=>showChat('public','Общій чат')
document.getElementById('privateChatsBtn').onclick=showPrivateChats
document.getElementById('createPrivateBtn').onclick=createZefaBotChat
document.getElementById('backPrivateChats').onclick=()=>showMenu(true)
document.getElementById('sendBtn').onclick=sendMessage

window.onload=()=>{if(currentUser)showMenu(true);else authScreen.style.display='flex'}
</script>
