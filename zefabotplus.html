    // Функція для додавання повідомлення в інтерфейс
    function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}-message`;
        msgDiv.textContent = text;
        messagesDiv.appendChild(msgDiv);
        // Скролим вниз, шоб ти бачив нове повідомлення
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Головна функція для відправки повідомлення
    window.sendMessage = async function() {
        const userText = userInput.value.trim();

        addMessage(userText, 'user');
        chatHistory.push({ role: 'user', content: userText });
        userInput.value = ''; // Чистим поле вводу

                    'Content-Type': 'application/json'
                },

                    model: 'mistral-small-latest',
                    messages: chatHistory
                })
            });

            const res_json = await response.json();
            let reply;

            if (res_json.choices && res_json.choices.length > 0) {
                reply = res_json.choices[0].message.content;
            } else {
                reply = `Помилка API: ${JSON.stringify(res_json)}`;
            }

            addMessage(reply, 'bot');
            chatHistory.push({ role: 'assistant', content: reply });

        } catch (error) {
            const errorMsg = `Лох, якась фігня з мережою: ${error.message}`;
            addMessage(errorMsg, 'bot');
