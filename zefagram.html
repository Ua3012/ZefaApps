<script type='module'>

const firebaseConfig={apiKey:'AIzaSyBp_RXjmWLfK0wX8sDb1d_VQogZgwzaNFA',authDomain:'zefagram.firebaseapp.com',databaseURL:'https://zefagram-default-rtdb.europe-west1.firebasedatabase.app',projectId:'zefagram',storageBucket:'zefagram.firebasestorage.app',messagingSenderId:'664999563847',appId:'1:664999563847:web:3051100a05bdb41dc59762',measurementId:'G-CFS89PSQNK'}
const app=initializeApp(firebaseConfig)
const db=getDatabase(app)
let currentUser=localStorage.getItem('currentUser')||null
let currentChat='public'

function formatTime(date){return date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate()+' '+date.getHours()+':'+String(date.getMinutes()).padStart(2,'0')}

async function register(){const u=usernameInput.value.trim();const p=passwordInput.value.trim();if(!u||!p)return console.log('–í–≤–µ–¥–∏ —é–∑—î—Ä–Ω–∞–º—î —ñ –ø–∞—Ä–æ–ª—å');const s=await get(child(ref(db),'users/'+u));if(s.exists())return console.log('–¢–∞–∫–∏–π —é–∑–µ—Ä –≤–∂–µ —î');await set(ref(db,'users/'+u),{password:p, chats: {}});console.log('–¢–∏ –∑–∞—Ä–µ–≥–∞–≤—Å—è!')}
async function login(){const u=usernameInput.value.trim();const p=passwordInput.value.trim();if(!u||!p)return console.log('–í–≤–µ–¥–∏ —é–∑—î—Ä–Ω–∞–º—î —ñ –ø–∞—Ä–æ–ª—å');const s=await get(child(ref(db),'users/'+u));if(!s.exists()||s.val().password!==p)return console.log('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —é–∑–µ—Ä –∞–±–æ –ø–∞—Ä–æ–ª—å');currentUser=u;localStorage.setItem('currentUser',u);showMenu(true)}

function showMenu(show){authScreen.style.display='none';menuScreen.style.display=show?'flex':'none';chatScreen.style.display='none';voiceScreen.style.display='none';privateChatsScreen.style.display='none';if(show)menuGreeting.textContent=`–ü—Ä—ñ–≤—î—Ç, –¥—É—Ä–∞ ${currentUser}!`}

function getChatPath(){return currentChat === '–û–±—â—ñ–π —á–∞—Ç' ? 'messages/public' : 'messages/' + currentChat}

function deleteMessageFromDB(messageKey) {
    if (!messageKey) return;
    const chatPath = getChatPath();
    remove(ref(db, chatPath + '/' + messageKey));
}

function renderMessage(msgSnapshot){
    const msg = msgSnapshot.val();
    const messageKey = msgSnapshot.key;
    const d=document.createElement('div');
    d.id = 'msg-'+messageKey;
    d.className='message '+(msg.user===currentUser?'from-me':'from-others');
    
    let text=msg.text;
    let isEphemeral = msg.type === 'ephemeral_audio';

    if(isEphemeral) {
        d.classList.add('ephemeral');
        text=`<audio controls autoplay src='${msg.url}'></audio>`;
        callStatus.textContent = msg.user === currentUser ? '–ù–∞–¥—ñ—Å–ª–∞–Ω–æ.' : '–ü—Ä–∏–π–Ω—è—Ç–æ!';
        
        setTimeout(() => {
            deleteMessageFromDB(messageKey);
        }, 7000); 

    } else if(msg.type==='sticker') {
        text=`<img src='${msg.url}' style='width:50px;height:50px'>`;
    } else if(msg.type==='audio') {
        text=`<audio controls src='${msg.url}'></audio>`;
    }
    
    text=text.replace(/\*\*(.*?)\*\*/g,'<b>$1</b>').replace(/\*(.*?)\*/g,'<i>$1</i>').replace(/__(.*?)__/g,'<u>$1</u>').replace(/~~(.*?)~~/g,'<s>$1</s>').replace(/`(.*?)`/g,`<span style='font-family:monospace'>$1</span>`);
    d.innerHTML=`<strong>${msg.user}</strong>: ${text} <small>(${msg.time})</small>`;
    
    if (msg.user === currentUser && !isEphemeral) {
        d.ondblclick = () => {
            if (confirm('–í–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è?')) {
                deleteMessageFromDB(messageKey);
            }
        };
    }
    
    messagesDiv.appendChild(d);
    messagesDiv.scrollTop=messagesDiv.scrollHeight
}


function showChat(chat, partner=null){
    currentChat=chat;
    currentPartner=partner;
    messagesDiv.innerHTML='';
    authScreen.style.display='none';
    menuScreen.style.display='none';
    chatScreen.style.display='flex';
    voiceScreen.style.display='none';
    privateChatsScreen.style.display='none';
    chatTitle.textContent=partner || chat;
    callBtn.style.display = (chat.startsWith('private_')?'inline-block':'none');
    callBtn.textContent = 'üìû –î–∑–≤—ñ–Ω–æ–∫';
    callStatus.textContent = '';
    
    const chatRef=ref(db, getChatPath());
    onValue(chatRef,snapshot=>{messagesDiv.innerHTML='';snapshot.forEach(c=>renderMessage(c))});
}

function logout(){localStorage.removeItem('currentUser');currentUser=null;showScreen('authScreen')}

async function sendMessage(){
    const t=messageInput.value.trim();
    if(!t||!currentUser)return;
    
    push(ref(db, getChatPath()),{user:currentUser,text:t,time:formatTime(new Date()),type:'text'});
    messageInput.value='';
}

async function sendSticker(url){
    push(ref(db, getChatPath()),{user:currentUser,url,type:'sticker',time:formatTime(new Date())})
}

async function sendAudio(blob, type) {
    const chatPath = getChatPath();
    
    const CLOUDINARY_CLOUD_NAME = 'doylfteu4'; 
    const CLOUDINARY_UPLOAD_PRESET = 'zefagram_audio'; 

    const formData = new FormData();
    formData.append('file', blob, 'audio.webm');
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
    
    let url = '';

    try {
        const response = await fetch(
            'https://api.cloudinary.com/v1_1/'+CLOUDINARY_CLOUD_NAME+'/upload',
            {
                method: 'POST',
                body: formData
            }
        );
        const data = await response.json();
        if (data.secure_url) {
            url = data.secure_url;
        } else {
            console.error('Cloudinary Response:', data);
            console.log('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è Cloudinary: '+(data.error?data.error.message:'–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞'));
            return;
        }
    } catch(e) {
        console.log('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –∞—É–¥—ñ–æ: '+e.message);
        return;
    }

    push(ref(db, chatPath),{user:currentUser,url,type:type,time:formatTime(new Date())});
    if (type === 'ephemeral_audio') {
        callStatus.textContent = '–ê—É–¥—ñ–æ–ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!';
    }
}

async function showPrivateChats() {
    if (!currentUser) return;
    showScreen('privateChatsScreen');
    
    const userChatsRef = ref(db, 'users/'+currentUser+'/chats');
    onValue(userChatsRef, (snapshot) => {
        privateChatsList.innerHTML = '';
        if (snapshot.exists()) {
            const chats = snapshot.val();
            for (const chatID in chats) {
                const partner = chats[chatID].partner;
                const d = document.createElement('button');
                d.className = 'privateChatLink';
                d.textContent = '–ß–∞—Ç –∑: '+partner;
                d.onclick = () => showChat(chatID, partner);
                privateChatsList.appendChild(d);
            }
        } else {
            privateChatsList.innerHTML = '<p style=\'text-align: center; margin-top: 20px;\'>–ù–µ–º–∞—î –ø—Ä–∏–≤–∞—Ç–Ω–∏—Ö —á–∞—Ç—ñ–≤.</p>';
        }
    });
}

async function createPrivateChat() {
    const partner = prompt('–í–≤–µ–¥—ñ—Ç—å —é–∑—î—Ä–Ω–µ–π–º —Å–ø—ñ–≤—Ä–æ–∑–º–æ–≤–Ω–∏–∫–∞:');
    if (!partner || partner === currentUser) return console.log('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —é–∑—î—Ä–Ω–µ–π–º.');
    
    const partnerSnap = await get(child(ref(db), 'users/'+partner));
    if (!partnerSnap.exists()) return console.log('–¢–∞–∫–∏–π —é–∑—î—Ä –Ω–µ –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–π.');
    
    const chatUsers = [currentUser, partner].sort();
    const chatID = 'private_'+chatUsers[0]+'_'+chatUsers[1];
    
    const updates = {};
    updates['/users/'+currentUser+'/chats/'+chatID] = { partner: partner };
    updates['/users/'+partner+'/chats/'+chatID] = { partner: currentUser };

    await update(ref(db), updates);
    console.log('–°—Ç–≤–æ—Ä–µ–Ω–æ —á–∞—Ç –∑ '+partner+'!');
    showChat(chatID, partner);
}

document.getElementById('voiceMsgBtn').onclick=async()=>{
    if(!currentUser) return console.log('–£–≤—ñ–π–¥—ñ—Ç—å, —â–æ–± –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è!');

    const voiceBtnElement = document.getElementById('voiceMsgBtn');

    if(mediaRecorder && mediaRecorder.state === 'recording'){
        mediaRecorder.stop();
        voiceBtnElement.classList.remove('active');
        return;
    }

    try {
        mediaStream = await navigator.mediaDevices.getUserMedia({audio:true});
        mediaRecorder = new MediaRecorder(mediaStream);
        voiceBtnElement.classList.add('active');
        
        let chunks=[];
        mediaRecorder.ondataavailable=e=>chunks.push(e.data);
        
        mediaRecorder.onstop=e=>{
            mediaStream.getTracks().forEach(track => track.stop());
            mediaStream = null; 
            sendAudio(new Blob(chunks,{type:'audio/webm'}), 'audio');
        }
        
        mediaRecorder.start();
    } catch(e) {
        console.log('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞: '+e.message);
    }
}

callBtn.onclick=async()=>{
    if(!currentUser || !currentPartner) return;
    
    if(mediaRecorder && mediaRecorder.state === 'recording'){
        mediaRecorder.stop();
        callBtn.classList.remove('active');
        callBtn.textContent = 'üìû –î–∑–≤—ñ–Ω–æ–∫';
        return;
    }

    try {
        callStatus.textContent = '–ó–∞–ø–∏—Å... –ì–æ–≤–æ—Ä—ñ—Ç—å!';
        mediaStream = await navigator.mediaDevices.getUserMedia({audio:true});
        mediaRecorder = new MediaRecorder(mediaStream);
        callBtn.classList.add('active');
        callBtn.textContent = 'üî¥ –ó–∞–≤–µ—Ä—à–∏—Ç–∏';
        
        let chunks=[];
        mediaRecorder.ondataavailable=e=>chunks.push(e.data);
        
        mediaRecorder.onstop=e=>{
            mediaStream.getTracks().forEach(track => track.stop());
            mediaStream = null; 
            callBtn.classList.remove('active');
            callBtn.textContent = '–ù–∞–¥—Å–∏–ª–∞–Ω–Ω—è...';
            sendAudio(new Blob(chunks,{type:'audio/webm'}), 'ephemeral_audio');
        }
        
        mediaRecorder.start();
        
        setTimeout(() => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        }, 20000); 

    } catch(e) {
        console.log('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –º—ñ–∫—Ä–æ—Ñ–æ–Ω–∞: '+e.message);
        callBtn.classList.remove('active');
        callBtn.textContent = 'üìû –î–∑–≤—ñ–Ω–æ–∫';
    }
}

document.getElementById('publicVoiceBtn').onclick=async()=>{
