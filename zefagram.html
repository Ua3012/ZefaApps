<style>

#messageInput{flex:1;border-radius:20px;padding:10px 15px;border:1px solid #ccc;font-size:16px;}

<body>

<script type='module'>
import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js'
import { getDatabase, ref, set, push, get, child, onValue } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js'

const firebaseConfig = {
apiKey:'AIzaSyBp_RXjmWLfK0wX8sDb1d_VQogZgwzaNFA',
authDomain:'zefagram.firebaseapp.com',
databaseURL:'https://zefagram-default-rtdb.europe-west1.firebasedatabase.app',
projectId:'zefagram',
storageBucket:'zefagram.firebasestorage.app',
messagingSenderId:'664999563847',
appId:'1:664999563847:web:3051100a05bdb41dc59762',
measurementId:'G-CFS89PSQNK'
}

const app = initializeApp(firebaseConfig)
const db = getDatabase(app)
let currentUser = localStorage.getItem('currentUser') || null
let currentChat='public'

const authScreen=document.getElementById('authScreen')
const menuScreen=document.getElementById('menuScreen')
const chatScreen=document.getElementById('chatScreen')
const voiceScreen=document.getElementById('voiceScreen')
const usernameInput=document.getElementById('username')
const passwordInput=document.getElementById('password')
const messagesDiv=document.getElementById('messages')
const chatTitle=document.getElementById('chatTitle')
const messageInput=document.getElementById('messageInput')
const menuGreeting=document.getElementById('menuGreeting')
const formatMenu=document.getElementById('formatMenu')
const formatBtn=document.getElementById('formatBtn')

function formatTime(date){return date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate()+' '+date.getHours()+':'+String(date.getMinutes()).padStart(2,'0')}

async function register(){const u=usernameInput.value.trim();const p=passwordInput.value.trim();if(!u||!p)return alert('–í–≤–µ–¥–∏ —é–∑—î—Ä–Ω–∞–º—î —ñ –ø–∞—Ä–æ–ª—å');const s=await get(child(ref(db),'users/'+u));if(s.exists())return alert('–¢–∞–∫–∏–π —é–∑–µ—Ä –≤–∂–µ —î');await set(ref(db,'users/'+u),{password:p});alert('–¢–∏ –∑–∞—Ä–µ–≥–∞–≤—Å—è!')}
async function login(){const u=usernameInput.value.trim();const p=passwordInput.value.trim();if(!u||!p)return alert('–í–≤–µ–¥–∏ —é–∑—î—Ä–Ω–∞–º—î —ñ –ø–∞—Ä–æ–ª—å');const s=await get(child(ref(db),'users/'+u));if(!s.exists()||s.val().password!==p)return alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —é–∑–µ—Ä –∞–±–æ –ø–∞—Ä–æ–ª—å');currentUser=u;localStorage.setItem('currentUser',u);showMenu(true)}

function showMenu(show){authScreen.style.display='none';menuScreen.style.display=show?'flex':'none';chatScreen.style.display='none';voiceScreen.style.display='none';if(show) menuGreeting.textContent=`–ü—Ä—ñ–≤—î—Ç, –¥—É—Ä–∞ ${currentUser}!`}

function renderMessage(msg){
const d=document.createElement('div')
d.className='message '+(msg.user===currentUser?'from-me':'from-others')
let text=msg.text
if(msg.type==='sticker') text=`<img src='${msg.url}' style='width:50px;height:50px'>`
if(msg.type==='audio') text=`<audio controls src='${msg.url}'></audio>`
text=text.replace(/\*\*(.*?)\*\*/g,'<b>$1</b>')
text=text.replace(/\*(.*?)\*/g,'<i>$1</i>')
text=text.replace(/__(.*?)__/g,'<u>$1</u>')
text=text.replace(/~~(.*?)~~/g,'<s>$1</s>')
text=text.replace(/`(.*?)`/g,"<span style='font-family:monospace'>$1</span>")
text=text.replace(/%%(.*?)%%/g,"<span style='font-family:Minecraft'>$1</span>")
d.innerHTML=`<strong>${msg.user}</strong>: ${text} <small>(${msg.time})</small>`
messagesDiv.appendChild(d)
messagesDiv.scrollTop=messagesDiv.scrollHeight
}

function showChat(chat,partner=null){currentChat=chat;messagesDiv.innerHTML='';authScreen.style.display='none';menuScreen.style.display='none';chatScreen.style.display='flex';voiceScreen.style.display='none';chatTitle.textContent=partner||chat;const chatRef=ref(db,'messages/'+chat);onValue(chatRef,snapshot=>{messagesDiv.innerHTML='';snapshot.forEach(c=>renderMessage(c.val()))})}

function logout(){localStorage.removeItem('currentUser');currentUser=null;authScreen.style.display='flex';menuScreen.style.display='none';chatScreen.style.display='none';voiceScreen.style.display='none'}

async function sendMessage(){const t=messageInput.value.trim();if(!t||!currentUser)return;const time=formatTime(new Date());push(ref(db,'messages/'+currentChat),{user:currentUser,text:t,time,type:'text'});messageInput.value=''}

document.addEventListener('DOMContentLoaded',async()=>{
if(currentUser){showMenu(true)}else{authScreen.style.display='flex'}
document.getElementById('registerBtn').onclick=register
document.getElementById('loginBtn').onclick=login
document.getElementById('backAuth').onclick=()=>{location.href='index.html'}
document.getElementById('backMenu').onclick=()=>{showMenu(false)}
document.getElementById('publicChatBtn').onclick=()=>{showChat('–°–ø—ñ–ª—å–Ω–∏–π —á–∞—Ç')}
document.getElementById('publicVoiceBtn').onclick=()=>{showChat('–°–ø—ñ–ª—å–Ω–∏–π –≥–æ–ª–æ—Å–æ–≤–∏–π —á–∞—Ç')}
document.getElementById('privateChatsBtn').onclick=()=>{alert('–°–ø–∏—Å–æ–∫ –ø—Ä–∏–≤–∞—Ç–Ω–∏—Ö —á–∞—Ç—ñ–≤ –ø–æ–∫–∏ —â–æ –ø—É—Å—Ç–∏–π')}
document.getElementById('createPrivateBtn').onclick=()=>{const user=prompt('–í–≤–µ–¥–∏ —é–∑–µ—Ä–Ω–∞–º—î —Ç–æ–≥–æ, –∑ –∫–∏–º —Ö–æ—á–µ—à —á–∞—Ç');if(user) showChat('–ü—Ä–∏–≤–∞—Ç–Ω–∏–π —á–∞—Ç –∑ '+user,user)}
document.getElementById('backChat').onclick=()=>{showMenu(true)}
document.getElementById('sendBtn').onclick=sendMessage
messageInput.addEventListener('keypress',e=>{if(e.key==='Enter') sendMessage()})
document.getElementById('formatBtn').onclick=()=>{formatMenu.style.display=formatMenu.style.display==='flex'?'none':'flex'}
formatMenu.querySelectorAll('button').forEach(b=>b.onclick=()=>{
let val=messageInput.value;let selStart=messageInput.selectionStart;let selEnd=messageInput.selectionEnd;let selected=val.substring(selStart,selEnd);let code=b.dataset.format==='B'?`**${selected}**`:
b.dataset.format==='I'?`*${selected}*`:
b.dataset.format==='U'?`__${selected}__`:
b.dataset.format==='S'?`~~${selected}~~`:
b.dataset.format==='MONO'?``+selected+``:
b.dataset.format==='Minecraft'?`%%${selected}%%`:'';
messageInput.value=val.substring(0,selStart)+code+val.substring(selEnd);
messageInput.focus()
})
document.getElementById('emojiPicker').querySelectorAll('img').forEach(img=>{
img.onclick=()=>{const url=img.src;push(ref(db,'messages/'+currentChat),{user:currentUser,url,type:'sticker',time:formatTime(new Date())})}
})
document.getElementById('voiceMsgBtn').onclick=async()=>{
if(!navigator.mediaDevices)return alert('–ú—ñ–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è')
const stream=await navigator.mediaDevices.getUserMedia({audio:true})
const recorder=new MediaRecorder(stream)
let chunks=[]
recorder.ondataavailable=e=>chunks.push(e.data)
recorder.onstop=()=>{
const blob=new Blob(chunks,{type:'audio/webm'})
const url=URL.createObjectURL(blob)
push(ref(db,'messages/'+currentChat),{user:currentUser,url,type:'audio',time:formatTime(new Date())})
chunks=[]
}
recorder.start()
setTimeout(()=>recorder.stop(),5000)
}
})
</script>
</body>
