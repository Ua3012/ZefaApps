<script type='module'>
import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js'
import { getDatabase, ref, set, push, get, child, onValue } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js'
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js'

const firebaseConfig={apiKey:'AIzaSyBp_RXjmWLfK0wX8sDb1d_VQogZgwzaNFA',authDomain:'zefagram.firebaseapp.com',databaseURL:'https://zefagram-default-rtdb.europe-west1.firebasedatabase.app',projectId:'zefagram',storageBucket:'zefagram.firebasestorage.app',messagingSenderId:'664999563847',appId:'1:664999563847:web:3051100a05bdb41dc59762',measurementId:'G-CFS89PSQNK'}
const app=initializeApp(firebaseConfig)
const db=getDatabase(app)
const storage=getStorage(app)
let currentUser=localStorage.getItem('currentUser')||null
let currentChat='public'
let peerConnections={},localStream=null,callRefs={}

const authScreen=document.getElementById('authScreen')
const menuScreen=document.getElementById('menuScreen')
const chatScreen=document.getElementById('chatScreen')
const voiceScreen=document.getElementById('voiceScreen')
const usernameInput=document.getElementById('username')
const passwordInput=document.getElementById('password')
const messagesDiv=document.getElementById('messages')
const chatTitle=document.getElementById('chatTitle')
const messageInput=document.getElementById('messageInput')
const menuGreeting=document.getElementById('menuGreeting')
const formatMenu=document.getElementById('formatMenu')
const formatBtn=document.getElementById('formatBtn')
const voiceBtn=document.getElementById('micToggleBtn')
const voiceUsersDiv=document.getElementById('voiceUsers')

function formatTime(date){return date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate()+' '+date.getHours()+':'+String(date.getMinutes()).padStart(2,'0')}

async function register(){const u=usernameInput.value.trim();const p=passwordInput.value.trim();if(!u||!p)return alert('–í–≤–µ–¥–∏ —é–∑—î—Ä–Ω–∞–º—î —ñ –ø–∞—Ä–æ–ª—å');const s=await get(child(ref(db),'users/'+u));if(s.exists())return alert('–¢–∞–∫–∏–π —é–∑–µ—Ä –≤–∂–µ —î');await set(ref(db,'users/'+u),{password:p});alert('–¢–∏ –∑–∞—Ä–µ–≥–∞–≤—Å—è!')}
async function login(){const u=usernameInput.value.trim();const p=passwordInput.value.trim();if(!u||!p)return alert('–í–≤–µ–¥–∏ —é–∑—î—Ä–Ω–∞–º—î —ñ –ø–∞—Ä–æ–ª—å');const s=await get(child(ref(db),'users/'+u));if(!s.exists()||s.val().password!==p)return alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —é–∑–µ—Ä –∞–±–æ –ø–∞—Ä–æ–ª—å');currentUser=u;localStorage.setItem('currentUser',u);showMenu(true)}

function showMenu(show){authScreen.style.display='none';menuScreen.style.display=show?'flex':'none';chatScreen.style.display='none';voiceScreen.style.display='none';if(show)menuGreeting.textContent=`–ü—Ä—ñ–≤—î—Ç, –¥—É—Ä–∞ ${currentUser}!`}

function renderMessage(msg){const d=document.createElement('div');d.className='message '+(msg.user===currentUser?'from-me':'from-others');let text=msg.text;if(msg.type==='sticker')text=`<img src='${msg.url}' style='width:50px;height:50px'>`;if(msg.type==='audio')text=`<audio controls src='${msg.url}'></audio>`;text=text.replace(/\*\*(.*?)\*\*/g,'<b>$1</b>').replace(/\*(.*?)\*/g,'<i>$1</i>').replace(/__(.*?)__/g,'<u>$1</u>').replace(/~~(.*?)~~/g,'<s>$1</s>').replace(/`(.*?)`/g,"<span style='font-family:monospace'>$1</span>");d.innerHTML=`<strong>${msg.user}</strong>: ${text} <small>(${msg.time})</small>`;messagesDiv.appendChild(d);messagesDiv.scrollTop=messagesDiv.scrollHeight}

function showChat(chat,partner=null){currentChat=chat;messagesDiv.innerHTML='';authScreen.style.display='none';menuScreen.style.display='none';chatScreen.style.display='flex';voiceScreen.style.display='none';chatTitle.textContent=partner||chat;document.getElementById('callBtn').style.display=chat==='–°–ø—ñ–ª—å–Ω–∏–π —á–∞—Ç'?'none':'inline-block';const chatRef=ref(db,'messages/'+chat);onValue(chatRef,snapshot=>{messagesDiv.innerHTML='';snapshot.forEach(c=>renderMessage(c.val()))})}

function logout(){localStorage.removeItem('currentUser');currentUser=null;authScreen.style.display='flex';menuScreen.style.display='none';chatScreen.style.display='none';voiceScreen.style.display='none'}

async function sendMessage(){const t=messageInput.value.trim();if(!t||!currentUser)return;push(ref(db,'messages/'+currentChat),{user:currentUser,text:t,time:formatTime(new Date()),type:'text'});messageInput.value=''}

async function sendSticker(url){push(ref(db,'messages/'+currentChat),{user:currentUser,url,type:'sticker',time:formatTime(new Date())})}

async function sendAudio(blob){const fileRef=sRef(storage,'audio/'+Date.now()+'.webm');await uploadBytes(fileRef,blob);const url=await getDownloadURL(fileRef);push(ref(db,'messages/'+currentChat),{user:currentUser,url,type:'audio',time:formatTime(new Date())})}

formatBtn.onclick=()=>formatMenu.style.display=formatMenu.style.display==='flex'?'none':'flex'
formatMenu.querySelectorAll('button').forEach(b=>b.onclick=e=>{const f=e.target.dataset.format;messageInput.value=`${f}(${messageInput.value})`})
document.querySelectorAll('#emojiPicker img').forEach(i=>i.onclick=e=>sendSticker(e.target.src))

document.getElementById('registerBtn').onclick=register
document.getElementById('loginBtn').onclick=login
document.getElementById('backMenu').onclick=()=>window.location.href='https://ua3012.github.io/ZefaApps/index.html'
document.getElementById('logoutMenu').onclick=logout
document.getElementById('backChat').onclick=()=>showMenu(true)
document.getElementById('backVoice').onclick=()=>showMenu(true)
document.getElementById('backAuth').onclick=()=>window.location.href='https://ua3012.github.io/ZefaApps/index.html'
document.getElementById('publicChatBtn').onclick=()=>showChat('–û–±—â—ñ–π —á–∞—Ç')
document.getElementById('sendBtn').onclick=sendMessage

let mediaRecorder
document.getElementById('voiceMsgBtn').onclick=async()=>{
if(mediaRecorder&&mediaRecorder.state==='recording'){mediaRecorder.stop();voiceBtn.classList.remove('active');return}
const stream=await navigator.mediaDevices.getUserMedia({audio:true})
mediaRecorder=new MediaRecorder(stream)
voiceBtn.classList.add('active')
let chunks=[]
mediaRecorder.ondataavailable=e=>chunks.push(e.data)
mediaRecorder.onstop=e=>{sendAudio(new Blob(chunks,{type:'audio/webm'}));voiceBtn.classList.remove('active')}
mediaRecorder.start()
}

document.getElementById('publicVoiceBtn').onclick=async()=>{
chatScreen.style.display='none';menuScreen.style.display='none';voiceScreen.style.display='flex';voiceUsersDiv.innerHTML=''
localStream=await navigator.mediaDevices.getUserMedia({audio:true})
const pc=new RTCPeerConnection()
localStream.getTracks().forEach(t=>pc.addTrack(t,localStream))
peerConnections['public']=pc
voiceBtn.onclick=()=>{localStream.getAudioTracks()[0].enabled=!localStream.getAudioTracks()[0].enabled;voiceBtn.classList.toggle('active')}
}

window.onload=()=>{if(currentUser)showMenu(true);else authScreen.style.display='flex'}
</script>
